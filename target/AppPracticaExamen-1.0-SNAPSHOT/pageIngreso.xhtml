    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

                <h:outputLabel> Usuario: </h:outputLabel>

                <h:outputLabel> Contraseña: </h:outputLabel>

                <h:inputSecret value="#{Bean208470478.password}"></h:inputSecret>
                <br></br><br></br>
                <br></br><br></br>
                
                <h:commandButton value="Ingresar" action="#{Bean208470478.ingresar()}">

                <h:commandButton value="Cancelar" actionListener="#{BeanIngreso901100400.limpiarCampos()}" 
                                 style="margin-left: 0.25em"></h:commandButton>
                <br></br><br></br>
                
                
                </div>
            </div>
            
        </h:form>
